<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Sorter Pro - 标签页管理</title>
  <script src="../vendor/tailwind.js"></script>
  <link rel="stylesheet" href="tab_list.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-4">
          <img src="../icons/icon48.png" alt="Tab Sorter Pro" class="w-8 h-8">
          <h1 class="text-xl font-semibold text-gray-900">Tab Sorter Pro</h1>
        </div>
        
        <div class="flex items-center space-x-4">
          <!-- 搜索框 -->
          <div class="relative">
            <input
              type="text"
              id="searchInput"
              placeholder="搜索标签页..."
              class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
          </div>
          
          <!-- 操作按钮 -->
          <button id="newGroupBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            新建分组
          </button>
          
          <button id="settingsBtn" class="text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- 主要内容区域 -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 统计信息 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
              </svg>
            </div>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-gray-500">总分组数</p>
            <p id="totalGroups" class="text-2xl font-semibold text-gray-900">0</p>
          </div>
        </div>
      </div>
      
      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-gray-500">总标签页数</p>
            <p id="totalTabs" class="text-2xl font-semibold text-gray-900">0</p>
          </div>
        </div>
      </div>
      
      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-gray-500">最近活动</p>
            <p id="lastActivity" class="text-2xl font-semibold text-gray-900">--</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 分组列表 -->
    <div class="bg-white rounded-lg shadow">
      <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-medium text-gray-900">标签页分组</h2>
          <div class="flex items-center space-x-2">
            <!-- 排序选择器 -->
            <select id="sortSelect" class="text-sm border border-gray-300 rounded px-3 py-1 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option value="newest">最新创建</option>
              <option value="oldest">最早创建</option>
              <option value="name">名称排序</option>
              <option value="tabs">标签页数量</option>
            </select>
            
            <!-- 视图切换 -->
            <div class="flex border border-gray-300 rounded">
              <button id="gridViewBtn" class="px-3 py-1 text-sm bg-blue-600 text-white rounded-l hover:bg-blue-700">
                网格
              </button>
              <button id="listViewBtn" class="px-3 py-1 text-sm bg-white text-gray-700 rounded-r hover:bg-gray-50">
                列表
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 分组内容区域 -->
      <div id="groupsContainer" class="p-6">
        <!-- 加载状态 -->
        <div id="loadingState" class="text-center py-12">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
          <p class="text-gray-500">加载中...</p>
        </div>
        
        <!-- 空状态 -->
        <div id="emptyState" class="text-center py-12 hidden">
          <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
          </svg>
          <h3 class="text-lg font-medium text-gray-900 mb-2">还没有标签页分组</h3>
          <p class="text-gray-500 mb-4">点击浏览器工具栏的扩展图标开始聚合标签页</p>
          <button id="emptyNewGroupBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            创建第一个分组
          </button>
        </div>
        
        <!-- 分组列表容器 -->
        <div id="groupsList" class="hidden"></div>
      </div>
    </div>
  </main>

  <!-- 新建分组模态框 -->
  <div id="newGroupModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
        <div class="px-6 py-4 border-b border-gray-200">
          <h3 class="text-lg font-medium text-gray-900">新建标签页分组</h3>
        </div>
        
        <div class="px-6 py-4">
          <div class="mb-4">
            <label for="groupName" class="block text-sm font-medium text-gray-700 mb-2">分组名称</label>
            <input
              type="text"
              id="groupName"
              placeholder="输入分组名称..."
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>
          
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">选择标签页</label>
            <div id="currentTabsList" class="max-h-48 overflow-y-auto border border-gray-200 rounded-lg">
              <!-- 当前标签页列表将在这里动态生成 -->
            </div>
          </div>
        </div>
        
        <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
          <button id="cancelNewGroup" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50">
            取消
          </button>
          <button id="confirmNewGroup" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            创建分组
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 分组详情模态框 -->
  <div id="groupDetailModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[80vh] overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
          <h3 id="groupDetailTitle" class="text-lg font-medium text-gray-900">分组详情</h3>
          <button id="closeGroupDetail" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <div class="px-6 py-4 overflow-y-auto max-h-[60vh]">
          <div id="groupDetailContent">
            <!-- 分组详情内容将在这里动态生成 -->
          </div>
        </div>
        
        <div class="px-6 py-4 border-t border-gray-200 flex justify-between">
          <div class="flex space-x-3">
            <button id="editGroupBtn" class="px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-50">
              编辑分组
            </button>
            <button id="deleteGroupBtn" class="px-4 py-2 text-red-600 border border-red-600 rounded-lg hover:bg-red-50">
              删除分组
            </button>
          </div>
          <button id="restoreAllTabsBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            恢复所有标签页
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 通知消息 -->
  <div id="notification" class="fixed top-4 right-4 hidden z-50">
    <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm">
      <div class="flex items-start">
        <div id="notificationIcon" class="flex-shrink-0 mr-3 mt-0.5">
          <!-- 图标将根据消息类型动态设置 -->
        </div>
        <div class="flex-1">
          <p id="notificationMessage" class="text-sm text-gray-900"></p>
        </div>
        <button id="closeNotification" class="flex-shrink-0 ml-3 text-gray-400 hover:text-gray-600">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="tab_list.js"></script>
</body>
</html>
